<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebXR AR Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="styles.css">
    
    <!-- 8th Wall SDK for iOS support -->
    <script async src="https://apps.8thwall.com/xrweb"></script>
</head>
<body>
    <!-- Load Three.js globally FIRST -->
    <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
    
    <!-- importmap for ES6 modules to resolve bare imports -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.126.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.126.0/examples/jsm/"
        }
    }
    </script>

    <!-- Your WebXR AR app as an ES6 module -->
    <script type="module" src="app.js"></script>
</body>
</html>
