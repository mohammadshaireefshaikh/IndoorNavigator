<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebXR AR Hit-Test Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- three.js library as global script -->
    <script src="https://cdn.jsdelivr.net/npm/three@r128/build/three.min.js"></script>
    
    <!-- importmap for ES6 modules to resolve bare imports -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@r128/build/three.module.js",
            "three/addons/webxr/ARButton.js": "https://cdn.jsdelivr.net/npm/three@r128/examples/jsm/webxr/ARButton.js",
            "three/addons/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@r128/examples/jsm/loaders/GLTFLoader.js"
        }
    }
    </script>

    <!-- Your WebXR AR app as an ES6 module -->
    <script type="module" src="app.js"></script>
</body>
</html>
