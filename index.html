<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebXR AR Hit-Test Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Three.js + WebXR scripts -->
    <script src="https://unpkg.com/three@0.163.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.163.0/examples/jsm/webxr/ARButton.js"></script>
    <script src="https://unpkg.com/three@0.163.0/examples/jsm/loaders/GLTFLoader.js"></script>

    <video
        id="videoElement"
        autoplay
        playsinline
        muted
        disablePictureInPicture
        style="display: none;"
    ></video>

    <!-- Bottom-left camera permission indicator (only shown when feed unavailable) -->
    <div id="cameraIndicator">Tap to enable camera</div>
    <script type="module" src="app.js"></script>
</body>
</html>
